<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form action="">
		<h1>register</h1>
		<p> 
			<input 
				placeholder="enter your name"
				id="name" 
				name="name" />
			</p>
			<p>
				<input placeholder="enter email" 
				type="email"
				id="email"
				name="email" />
			</p>	
			<p>
				<input placeholder="enter password"
				type="password"
				id="password"
				name="password" />
			</p>
			<p>
				<input placeholder="confirm your password"
				type="password"

			<p>

				id="number"
				name="number" />

				<textarea placeholder="enter your address"
				rows="9"
				id="address"
				name="address">

			</p>
			<p>
				<input 
				type="radio"
				name="gender" />Male
				<input 
				type="radio"
				name="gender" />Female
			</p>
			<p>
				<input 
				type="date" />
			</p>
			<p>
				<input 
				type="file"/>
			</p>
			<p>
			<button>submit</button>
		</p>
		</form>
